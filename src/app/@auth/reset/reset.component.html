<div class="form-screen">
    <a [routerLink]="['login']" class="spur-logo"><i class="fas fa-bolt"></i> <span>Spur</span></a>
    <div class="card account-dialog">
        <div class="card-header bg-primary text-white">Password recovery </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="resetPassword()">
                <div class="form-group">
                    <input formControlName="password" name="password" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <input formControlName="password2" name="password2" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Confirm your password" required>
                </div>
                <div class="account-dialog-actions">
                    <button type="submit" class="btn btn-primary">Confirm your email</button>
                    <a [routerLink]="['/login']" class="account-dialog-link">Sign In?</a>
                </div>
            </form>
        </div>
    </div>
</div>
