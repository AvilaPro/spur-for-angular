<div class="form-screen">
    <a  [routerLink]="['login']" class="spur-logo"><i class="fas fa-bolt"></i> <span>Spur</span></a>
    <div class="card account-dialog">
        <div class="card-header bg-primary text-white"> Please sign in </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="formSubmitted(f)">
                <div class="form-group">
                    <input (ngModel)="user.email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <input (ngModel)="user.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    <small><a [routerLink]="['/forgot']">Forgot your password?</a></small>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Remember me</label>
                    </div>
                </div>
                <div class="account-dialog-actions">
                    <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Sign in</button>
                    <a [routerLink]="['/signup']" class="account-dialog-link">Create a new account</a>
                </div>
            </form>
        </div>
    </div>
</div>
