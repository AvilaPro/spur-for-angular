<div class="form-screen">
    <a [routerLink]="['login']" class="spur-logo"><i class="fas fa-bolt"></i> <span>Spur</span></a>
    <div class="card account-dialog">
        <div class="card-header bg-primary text-white"> Create an account </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="formSubmitted(f)">
                <div class="form-group">
                    <input (ngModel)="user.email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <input (ngModel)="user.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div class="account-dialog-actions">
                    <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Sign up</button>
                    <a [routerLink]="['/login']" class="account-dialog-link">Already have an account?</a>
                </div>
            </form>
        </div>
    </div>
</div>
